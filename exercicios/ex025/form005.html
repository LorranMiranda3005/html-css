<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Formulário</title>
</head>
<body>
    <fieldset>
        <legend>Sexo</legend>
        <input type="radio" name="sexo" id="imas">
        <label for="imas">Masculino</label><br>
        <input type="radio" name="sexo" id="ifem">
        <label for="ifem">Feminino</label>
    </fieldset>
    <fieldset>
        <legend>Esportes Favoritos</legend>
        <input type="checkbox" name="ebas" id="iebas">
        <label for="iebas">Basquete</label><br>
        <input type="checkbox" name="efut" id="iefut">
        <label for="iefut">Futebol</label><br>
        <input type="checkbox" name="eju" id="ieju">
        <label for="ieju">Judô</label><br>
    </fieldset>
    
</body>
</html>
