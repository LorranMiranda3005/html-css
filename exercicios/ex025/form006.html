<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Formulário</title>
</head>
<body>
    <form action="cadastro.php" method="post">
        <p><input type="color" name="cor" id="icor">
            <label for="icor">Selecione uma cor:</label>
        
        </p>
        <p>
            <input type="range" name="nivel" id="inivel" min="1" max="5">
            <label for="inivel">Nível de Satisfação:</label>
        </p>
        <p>
            <input type="file" name="foto" id="ifoto">
            <label for="ifoto">Selecione uma foto</label>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
    
</body>
</html>
